<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
function process(numbers) {
    return numbers
        .filter(num => num % 2 === 0)      
        .map(num => num * 2)            
        .reduce((total, num) => total + num, 0); 
}

    const numbersArray = [2, 6, 4, 8, 1, 3, 9,];
    const result = process(numbersArray);

        console.log(`Total: ${result}`); 
 
    </script>
</body>
</html>
