<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(...numbers){
            return numbers.reduce((total, num) => total + num, 0);
        }

        console.log(sum(1, 2, 3));
        console.log(sum(11, 22, 33, 44));
        console.log(sum());
        
    </script>
</body>
</html>
