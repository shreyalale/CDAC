<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #container {
            width: 400px;
            padding: 30px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
        }

        form {
            background-color: #000000; /* Changed background color to black */
            padding: 30px;
            border-radius: 20px;
            border: 5px solid black; /* Added border width */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            height: 500px; /* Added border height */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: cornsilk;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 40px; /* Increased margin-top to create more space */
        }

        .login-link {
            text-align: center;
            margin-top: 40px; /* Increased margin-top to create more space */
            color: white; /* Changed color to white */
        }

        a {
            text-decoration: underline;
            color: white; /* Changed link color to white */
        }
    </style>
</head>

<body>
    <div id="container">
        <form style="border-width: 5px; height: 500px; background-color: #000000;">
            <h1 style="color: white;">Sign up</h1>
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign in" style="margin-top: 40px;"> <!-- Increased margin-top -->
            <div class="login-link" style="margin-top: 40px;"> <!-- Increased margin-top -->
                Already a member? <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
